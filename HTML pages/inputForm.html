<!doctype html>
<html>

<head>
    <mata charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Basic input form</title>
    </mata>
</head>
<link rel="stylesheet" href="../CSS/inputForm.css">

<body>
    <form>
        <header class="headerContainer">Registration Form</header>
        <div>
            <label for="text">Enter your First Name :</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="text">Enter your Last Name :</label>
            <input type="text" id="text2" name="text" required>
            <error-output class="text2-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Enter your password :</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Enter your Email ID :</label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">Enter your URL :</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Mobile Number :</label>
            <input type="number" id="number" name="number" required>
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">Telephone Number :</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search :</label>
            <input type="search" id="search" name="search">
        </div>
        <div>
            <label for="Date">Enter your Birth date :</label>
            <input type="date" id="date" name="date" required>
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary </label>
            <input type="range" id="salary" name="salary" min=25000 max=50000 step="100" value="40000">
            <output class="salary-output" for="salary">40000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script src="../JavaScript/inputForm.js"></script>
</body>

</html>
